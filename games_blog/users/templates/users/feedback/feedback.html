{% extends 'users/base.html' %}
{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                {% include 'users/errors/non_field_errors.html' %}
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-body">
                        <div class="card-title nth-card-title">
                            <h4>Контактная форма</h4>
                        </div>
                        <form method="post" action="{% url 'users:feedback' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid gap-2 d-md-block mt-2 text-center">
                                <button type="submit" class="btn btn-dark">Отправить письмо</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
