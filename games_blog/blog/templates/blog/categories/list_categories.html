{% extends 'blog/base.html' %}

{% block title %}

    {{ title }}

{% endblock %}


{% block content %}
    {% for category in categories %}
        <div class="card mb-4">
            <div class="row">
                <div class="col-10">
                    <div class="card-body">
                        <h6 class="card-title">
                            {{ category.title }}
                        </h6>

                        <p class="card-text">
                            {{ category.description }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
