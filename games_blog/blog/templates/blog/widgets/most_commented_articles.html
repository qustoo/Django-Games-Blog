{% load i18n %}
<div class="card mb-4">
    <div class="list-group">
        <a class="list-group-item list-group-item-secondary active" aria-current="true">
            {% trans "Самые комментируемые посты" %}
        </a>

        <ul>
            {% for article in commented_articles %}
                <li>
                    <a class="list-group-item list-group-item-action" href="{{ article.get_absolute_url }}">
                        <div class="card-text">{{ article.title }}</div>
                    </a>
                </li>
            {% empty %}
                <li>{% trans "Наиболее комментируемых статей не найден." %}</li>
            {% endfor %}
        </ul>
    </div>

</div>
