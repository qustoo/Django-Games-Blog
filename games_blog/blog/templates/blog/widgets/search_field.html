{% load i18n %}
<div class="card mb-4">
    <div class="list-group">
        <a class="list-group-item list-group-item-secondary active" aria-current="true">
            {% trans "Поиск по статьям..." %}
        </a>
        <form class="list-group-item list-group-item-action" action="{% url 'blog:search' %}" method="get"
              role="search">
            <input type="text" name="query" class="form-control" placeholder="{% trans "Поиск..." %}"
                   aria-label="Search">
        </form>
    </div>
</div>
