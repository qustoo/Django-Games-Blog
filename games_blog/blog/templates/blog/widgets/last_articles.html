{% load i18n %}
<div class="card mb-4">
    <div class="list-group">
        <a class="list-group-item list-group-item-secondary active" aria-current="true">
            {% trans "Последние посты:" %}
        </a>
        <ul>
            {% for article in latest_articles %}
                <li>
                    <a class="list-group-item list-group-item-action" href="{{ article.get_absolute_url }}">
                        <div class="card-text">{{ article.title }}</div>
                    </a>
                </li>
            {% empty %}
                <li>{% trans "Не найдено последних статей" %}</li>
            {% endfor %}
        </ul>
    </div>
</div>
